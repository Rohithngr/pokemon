<mat-sidenav-container class="container-fluid p-0">
	<mat-sidenav class="sidenav" #sidenav [mode]="mode" [opened]="openSidenav"  > 
		<!-- (click)="sidenav.toggle()" -->
		<div class="container">
			<div class="card mt-3 mb-1">
				<div class="card-body">
				  <h1>Pokémon</h1>
				</div>
			  </div>
			  <div class="card mt-1">
				<div class="card-body">
				  <li routerLink="/pokemon/home">Home</li>
				</div>
			  </div>
		</div>
	</mat-sidenav>
	<mat-sidenav-content>
		<div class="content-container">
			<div [ngClass]="showToggle">
				<div class="row" >
					<div class="col-2">
						<button mat-icon-button color='primary' (click) ='sidenav.toggle()'class ='toogleSidenav'>
							<mat-icon>menu</mat-icon>
					 </button>
					
					</div>
					<div class="col-8 text-end  pr">
					<span class="mx-2 "><img class="mt-3" src="../../assets/images/notifications.png" alt=""></span>
					</div>
					<div class="col-2 text-start  pl" >
							<div class="btn-group dropleft">
								<button  type="button" class="btn-profile mt-2 mr-2" data-bs-toggle="dropdown" aria-expanded="false">
									<div class="circle">
										<img src="../../../assets/images/bio.png" alt="">
									</div>
								</button>
								<ul class="dropdown-menu">
								  <li><a class="dropdown-item" href="#">Profile</a></li>
								  <li><a class="dropdown-item" href="#">Settings</a></li>
								  <li><a class="dropdown-item" (click)="logout()" href="#">Logout</a></li>
								</ul>
							  </div>	
					</div>
				</div>
			</div>
	  <mat-toolbar class="box" >
		<div [ngClass]="showToolbar">
			<div class="row" >
				<div class="input-group  mt-3">
					<span class="mx-2 mt-2"><img src="../../assets/images/notifications.png" alt=""></span>
					<div class="dropdown">
						<button class="btn  " type="button" data-bs-toggle="dropdown" aria-expanded="false">
							<div class="row">
								<div class="col pr mt-1">
									<div class="circle-lg">
										<img src="../../../assets/images/bio.png" alt="">
									</div>
								</div>
								<div class="col text-start pl-0">
									<p>Ash Ketchum</p>
									<p>Pokémon Trainer</p>
								</div>
							</div>
						</button>
						<ul class="dropdown-menu">
						  <li><a class="dropdown-item" href="#">Profile</a></li>
						  <li><a class="dropdown-item" href="#">Settings</a></li>
						  <li><a class="dropdown-item" (click)="logout()" href="#">Logout</a></li>
						</ul>
					  </div>
				</div>	
			</div>
		</div>
	</mat-toolbar>
		</div>
        <router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
